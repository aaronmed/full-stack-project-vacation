<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item slot="end" href="/log-in">
      Iniciar sesión
    </ion-item>
    <!-- <ion-title>
      
    </ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="stacked">Ubicación</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Llegada</ion-label>
    <ion-datetime placeholder="Select Date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Salida</ion-label>
    <ion-datetime placeholder="Select Date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Nº de huéspedes</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-button color="success" expand="block" href="/adverts">Buscar</ion-button>
</ion-content>
