<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item slot="end" href="/log-in">
      Iniciar sesión
    </ion-item>
    <!-- <ion-title>
      
    </ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="searchAdvertForm" (ngSubmit)="onFormSubmit()">

    <ion-item>
      <ion-label position="stacked">Ubicación</ion-label>
      <ion-input formControlName="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Llegada</ion-label>
      <ion-datetime min={{today}} max="2021-12-31" formControlName="startDate" placeholder="Select Date"
        (ionChange)="getStartDate()"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Salida</ion-label>
      <ion-datetime min={{minDate}} max="2021-12-31" formControlName="endDate" placeholder="Select Date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Nº de huéspedes</ion-label>
      <ion-input formControlName="guests" type="number"></ion-input>
    </ion-item>

    <ion-button type="submit" color="success" expand="block">Buscar</ion-button>
  </form>
</ion-content>
