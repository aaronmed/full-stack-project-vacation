<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item slot="end">
      Cerrar sesión
    </ion-item>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let advert of adverts">
    <ion-card-header>
      <ion-card-title>{{advert.description}}</ion-card-title>
      <ion-card-subtitle><strong>Dirección:</strong> {{advert.address}}</ion-card-subtitle>
      <ion-card-subtitle><strong>Precio:</strong> {{advert.price}}€ por noche</ion-card-subtitle>
      <ion-item>
        <ion-icon (click)="updateAdvert(advert.id)" name="create-outline" slot="end"></ion-icon>
        <ion-icon (click)="deleteAdvert(advert.id)" name="trash-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-card-header>
  </ion-card>
  <ion-button (click)="createAdvert()" color="success" expand="block">Nuevo anuncio</ion-button>
</ion-content>
