<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let book of books">
    <ion-card-header>
      <ion-card-title>{{book.advert.description}}</ion-card-title>
      <ion-card-subtitle>Dirección: {{book.advert.address}}</ion-card-subtitle>
      <ion-card-subtitle>Fecha de llegada: {{book.start}}</ion-card-subtitle>
      <ion-card-subtitle>Fecha de salida: {{book.end}}</ion-card-subtitle>
      <ion-card-subtitle>{{book.advert.price}}€ por noche</ion-card-subtitle>
      <ion-button color="success" (click)="cancelBook(book.id)">Cancelar reserva</ion-button>
    </ion-card-header>
  </ion-card>
</ion-content>
