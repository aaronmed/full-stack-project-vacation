<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item slot="end" href="/log-in">
      Iniciar sesión
    </ion-item>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="filters">
    <ion-button color="success" href="/filters">Filtros</ion-button>
  </div>

  <ion-card *ngFor="let advert of adverts" (click)="showDetails(advert.id)">
    <ion-card-header>
      <img src="assets/sevilla.jpg" />
      <ion-card-title>{{advert.description}}</ion-card-title>
      <ion-card-subtitle>{{advert.address}}</ion-card-subtitle>
      <ion-card-subtitle>{{advert.user.name}}</ion-card-subtitle>
      <ion-card-subtitle>{{advert.price}}€ | {{advert.published}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{advert.guests}} huéspedes - {{advert.bathrooms}} baños - {{advert.beds}} camas - {{advert.bedrooms}}
      habitaciones
    </ion-card-content>
  </ion-card>
</ion-content>
