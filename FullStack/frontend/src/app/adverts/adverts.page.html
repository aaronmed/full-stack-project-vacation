<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item slot="end" (click)="login()">
      Iniciar sesión
    </ion-item>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let advert of adverts" (click)="showDetails(advert.id)">
    <ion-card-header>
      <img src="assets/sevilla.jpg" />
      <ion-card-title>{{advert.description}}</ion-card-title>
      <ion-card-subtitle><strong>Dirección:</strong> {{advert.address}}</ion-card-subtitle>
      <ion-card-subtitle><strong>Contacto:</strong> {{advert.user.name}} {{advert.user.surname}}</ion-card-subtitle>
      <ion-card-subtitle><strong>Precio:</strong> {{advert.price}}€ por noche</ion-card-subtitle>
      <ion-card-subtitle><strong>Publicado:</strong> {{advert.published}}</ion-card-subtitle>
      <ion-card-subtitle><strong>Huésped/es:</strong> {{advert.guests}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
