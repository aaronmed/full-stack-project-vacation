<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Nuevo usuario</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="nombre" type="text" placeholder="Nombre" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="apellidos" type="text" placeholder="Apellidos" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="dni" type="text" placeholder="DNI" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="telephone" type="number" placeholder="Teléfono" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Repita la contraseña" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="success" expand="block">Registrarse</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
