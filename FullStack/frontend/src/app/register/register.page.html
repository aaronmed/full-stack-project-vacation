<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
    <div text-center>
      <h3>Nuevo usuario</h3>
    </div>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input formControlName="name" type="text" ngModel required></ion-input>
      <span class="error ion-padding" *ngIf="isSubmitted">
        Nombre es requerido.
      </span>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Apellidos</ion-label>
      <ion-input formControlName="surname" type="text" ngModel required></ion-input>
      <span class="error ion-padding" *ngIf="isSubmitted">
        Apellidos son requeridos.
      </span>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">DNI</ion-label>
      <ion-input formControlName="dni" type="text" ngModel required></ion-input>
      <span class="error ion-padding" *ngIf="isSubmitted">
        DNI es requerido.
      </span>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Teléfono</ion-label>
      <ion-input formControlName="telephone" type="text" ngModel required></ion-input>
      <span class="error ion-padding" *ngIf="isSubmitted">
        Teléfono es requerido.
      </span>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Nombre de usuario</ion-label>
      <ion-input formControlName="username" type="text" ngModel required></ion-input>
      <span class="error ion-padding" *ngIf="isSubmitted">
        Nombre de usuario es requerido.
      </span>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" ngModel required></ion-input>
      <span class="error ion-padding" *ngIf="isSubmitted">
        Contraseña es requerida.
      </span>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Repita la contraseña</ion-label>
      <ion-input formControlName="password2" type="password" ngModel required></ion-input>
      <span class="error ion-padding" *ngIf="isSubmitted">
        Contraseña es requerida.
      </span>
    </ion-item>
    <div padding>
      <ion-button type="submit" color="success" expand="block">Registrarse</ion-button>
    </div>
  </form>
</ion-content>
